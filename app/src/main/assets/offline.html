<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .icon {
            font-size: 50px;
            color: #e93a3a;
        }
        .message {
            font-size: 20px;
            margin: 20px;
        }
        .retry-button {
            background-color: #e93a3a;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .retry-button:hover {
            background-color: #c22d2d;
        }
    </style>
</head>
<body>
<div class="icon">&#9888;</div>
<div class="message">You are currently offline. Please check your connection.</div>
<button class="retry-button" onclick="window.location.href='https://plugin-warp.github.io'">Retry</button>
</body>
</html>
